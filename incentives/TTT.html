  <div id="container">

      <h1>Let's play<br>Tic-Tac-Toe</h1>

        <img src="https://www.gamedesigning.org/wp-content/uploads/2016/12/Megaman.jpg"> v/s<img src="https://image.shutterstock.com/image-vector/angry-boy-dressed-masked-villain-260nw-1716797338.jpg">
      </div>
      
      <div class="field">
          <label>Depth</label>
          <div class="depth_choices" id="depth">

              <li data-value="1">1</li>
              <li data-value="2">2</li>
              <li data-value="3">3</li>
              <li data-value="4">4</li>
              <li data-value="-1" class="active">Unlimited</li>
            </ul>
          </div>
        </div>

        <div class="field">
          <label>Starting Player</label>
          <div class="starting_player_choices" id="starting_player">
            <ul>
              <li data-value="1" class="active">Human</li>
              <li data-value="0">Computer</li>
            </ul>
          </div>
        </div>
        <button id="newgame">New Game</button>
        <p><a href="https://github.com/CherryJain03/MINCS-Microsoft-Project">View on Github</a></p>
